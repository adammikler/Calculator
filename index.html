<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Calculator</h1>
        </div>
    </header>
    <div class="center">
        <div class="main">

            <div class="display"></div>

            <div class="container">
                <div class="button-0">
                    <button class="number buttons" id="0">0</button>
                </div>
                <div class="button-1">
                    <button class="number buttons">1</button>
                </div>
                <div class="button-2">
                    <button class="number buttons">2</button>
                </div>
                <div class="button-3">
                    <button class="number buttons">3</button>
                </div>
                <div class="button-4">
                    <button class="number buttons">4</button>
                </div>
                <div class="button-5">
                    <button class="number buttons">5</button>
                </div>
                <div class="button-6">
                    <button class="number buttons">6</button>
                </div>
                <div class="button-7">
                    <button class="number buttons">7</button>
                </div>
                <div class="button-8">
                    <button class="number buttons">8</button>
                </div>
                <div class="button-9">
                    <button class="number buttons">9</button>
                </div>
                <div class="button-mult">
                    <button class="multiply buttons">*</button>
                </div>
                <div class="button-divi">
                    <button class="divide buttons">รท</button>
                </div>
                <div class="button-sub">
                    <button class="subtract buttons">-</button>
                </div>
                <div class="button-add">
                    <button class="add buttons">+</button>
                </div>
                <div class="button-perc">
                    <button class="percent buttons">%</button>
                </div>
                <div class="button-clear">
                    <button class="clear buttons">AC</button>
                </div>
                <div class="button-equ">
                    <button class="equals buttons">=</button>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
