<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>Calculator</h1>
        </div>
    </header>
    <div class="center">
        <div class="container">
            <div class="display" id="display"></div>
            <div class="button-7">
                <button class="number buttons" id="7">7</button>
            </div>
            <div class="button-8">
                <button class="number buttons" id="8">8</button>
            </div>
            <div class="button-9">
                <button class="number buttons" id="9">9</button>
            </div>
            <div class="button-divi">
                <button class="divide buttons" id="divi">รท</button>
            </div>


            <div class="button-4">
                <button class="number buttons" id="4">4</button>
            </div>
            <div class="button-5">
                <button class="number buttons" id="5">5</button>
            </div>
            <div class="button-6">
                <button class="number buttons" id="6">6</button>
            </div>
            <div class="button-mult">
                <button class="multiply buttons" id="mult">X</button>
            </div>

            <div class="button-1">
                <button class="number buttons" id="1">1</button>
            </div>
            <div class="button-2">
                <button class="number buttons" id="2">2</button>
            </div>
            <div class="button-3">
                <button class="number buttons" id="3">3</button>
            </div>
            <div class="button-sub">
                <button class="subtract buttons" id="sub">-</button>
            </div>

            <div class="button-clear">
                <button class="clear buttons" id="AC">AC</button>
            </div>
            <div class="button-0">
                <button class="number buttons" id="0">0</button>
            </div>
            <div class="button-equ">
                <button class="equals buttons" id="equ">=</button>
            </div>
            <div class="button-add">
                <button class="add buttons" id="add">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
